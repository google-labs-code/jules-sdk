# Generated by @google/jules-fleet init
# https://github.com/google-labs-code/jules-sdk

name: Fleet Analyze

on:
  schedule:
    - cron: '0 5 * * *' # Daily at 5am UTC â€” edit to your preference
  workflow_dispatch:
    inputs:
      goal:
        description: 'Path to goal file (or blank for all)'
        type: string
        default: ''
      milestone:
        description: 'Milestone ID override'
        type: string
        default: ''

concurrency:
  group: fleet-analyze
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npx @google/jules-fleet analyze --goal "${{ inputs.goal }}" --milestone "${{ inputs.milestone }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
