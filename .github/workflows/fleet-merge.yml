# .github/workflows/fleet-merge.yml
#
# Sequentially merges Jules-authored PRs: update branch → wait for CI → squash merge.
# On merge conflict with --re-dispatch, re-dispatches the task as a new Jules session.
name: Fleet Sequential Merge

on:
  workflow_dispatch:
    inputs:
      base_branch:
        description: 'Base branch for merge'
        type: string
        default: 'main'
      re_dispatch:
        description: 'Automatically re-dispatch on merge conflict'
        type: boolean
        default: true

concurrency:
  group: fleet-merge
  cancel-in-progress: false

jobs:
  sequential-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Sequential merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          REDISPATCH_FLAG=""
          if [ "${{ inputs.re_dispatch }}" = "true" ]; then
            REDISPATCH_FLAG="--re-dispatch"
          fi

          npx @google/jules-fleet merge \
            --mode label \
            --base ${{ inputs.base_branch || 'main' }} \
            --owner ${{ github.repository_owner }} \
            --repo ${{ github.event.repository.name }} \
            $REDISPATCH_FLAG
