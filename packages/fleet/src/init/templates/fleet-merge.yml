name: Fleet Merge

on:
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours â€” edit to your preference
  workflow_dispatch:
    inputs:
      mode:
        description: 'PR selection mode'
        type: choice
        options:
          - label
          - fleet-run
        default: 'label'
      fleet_run_id:
        description: 'Fleet run ID (required for fleet-run mode)'
        type: string
        default: ''

concurrency:
  group: fleet-merge
  cancel-in-progress: false

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npx @google/jules-fleet merge --mode ${{ inputs.mode || 'label' }} --run-id "${{ inputs.fleet_run_id }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
